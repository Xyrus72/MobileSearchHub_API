<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE API</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    html {
        background-image: url('./pictures/nasa-Q1p7bh3SHj8-unsplash.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        background: none; /* Ensure no background on body to prevent overlap */
    }
</style>

</head>
<body>
    
    <header>
        <h2 class="text-6xl">Mobile Search Hub</h2>

    </header>
    <main class="container mx-auto mt-8">

        <section class=" p-4 m-4">
            <input id="search-field"
                type="text"
                placeholder="Search"
                class="input input-bordered input-primary w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn glass">Search</button>
                
                <!--<input id="search-field2"
                type="text"
                placeholder="Search"
                class="input input-bordered input-primary w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn glass">Search</button>
                -->



        </section>
        <!--loading-->
        <div></div>

        <section>
            <div id="loading-spinner" class="text-center my-40 hidden"><span class="loading loading-infinity loading-lg"></span></div>
            <div  id="phone-container" class="grid grid-cols-1 mid:grid-cols-2 lg:grid-cols-3 gap-2"  >
                


            </div>
            <!--show all button-->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn glass">Show All</button>

            </div>

        </section>

        <!--show details-->
        <!-- Open the modal using ID.showModal() method -->
    
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 id="show-detail-phone-name" class="text-lg font-bold">Hello!</h3>

        <div id="show-detail-container">
            
        </div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
